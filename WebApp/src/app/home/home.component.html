<h1>Hi {{currentUser.firstName}}!</h1>
<p>You're logged in with Angular 7!!</p>
<h3>All redeemable prescriptions:</h3>
<ul>
  <li *ngFor="let prescription of prescriptions | keyvalue">
    {{prescription.value.medicine}}, {{prescription.value.amount}}, {{prescription.value.expireDate}},  {{prescription.value.issuedBy}}
  </li>
</ul>
