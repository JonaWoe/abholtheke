<h2>Registrierung</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="insuranceId">Versicherungsnummer</label>
    <input id="insuranceId" type="text" formControlName="insuranceId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.insuranceId.errors }" />
    <div *ngIf="submitted && f.insuranceId.errors" class="invalid-feedback">
      <div *ngIf="f.insuranceId.errors.required">Versicherungsnummer benötigt</div>
      <div *ngIf="f.insuranceId.errors.minlength || f.insuranceId.errors.maxlength">Versicherungsnummer ist 10 Zeichen lang</div>
    </div>
  </div>
  <div class="form-group">
    <label for="firstName">Vorname</label>
    <input id="firstName" type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
    <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
      <div *ngIf="f.firstName.errors.required">Vorname benötigt</div>
    </div>
  </div>
  <div class="form-group">
    <label for="lastName">Nachname</label>
    <input id="lastName" type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
    <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
      <div *ngIf="f.lastName.errors.required">Nachname benötigt</div>
    </div>
  </div>
  <div class="form-group">
    <label for="eMail">E-Mail</label>
    <input id="eMail" type="text" formControlName="eMail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.eMail.errors }" />
    <div *ngIf="submitted && f.eMail.errors" class="invalid-feedback">
      <div *ngIf="f.eMail.errors.required">E-Mail benötigt</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Passwort</label>
    <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Passwort benötigt</div>
      <div *ngIf="f.password.errors.minlength">Passwort muss min. 8 Zeichen lang sein</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">Registrieren</button>
    <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

  </div>
</form>
