<h2>Registrierung</h2>
<br>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="insuranceId">Versicherungsnummer:</label>
    <input id="insuranceId" type="text" formControlName="insuranceId" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.insuranceId.errors }" />
    <div *ngIf="submitted && f.insuranceId.errors" class="invalid-feedback">
      <div *ngIf="f.insuranceId.errors.required">Versicherungsnummer benötigt</div>
      <div *ngIf="f.insuranceId.errors.minlength || f.insuranceId.errors.maxlength">Versicherungsnummer ist 10 Zeichen lang</div>
    </div>
  </div>
