<div class="list-item">
  <h2>Meine Rezepte</h2>
  <section class=item-info-wrapper *ngFor="let prescription of prescriptions | keyvalue">
   <div class="container">
    <div class=item-img><img class=item-img [src]="prescription.value.imgUrl"/></div>
    <div class=item-info>
      <p class=info> {{prescription.value.medicine}}, {{prescription.value.amount}} </p>
      <p class=info> {{prescription.value.issuedBy}}</p>
      <p class=info>Gültig bis: {{prescription.value.expireDate}}</p>
      <div class=item-status>
          <p class=info>Status:</p>
          <p *ngIf="prescription.value.redeemed == false && !prescription.value.pharmacyId "><app-pharmacy-modal></app-pharmacy-modal></p>
          <p *ngIf="prescription.value.redeemed == false && prescription.value.pharmacyId">Auf Bestätigung warten</p>
          <p *ngIf="prescription.value.redeemed == true">abgeholt</p>
        <!--
        value.redeemed == false && value.pharmacyId == NULl: STATUS = bestellen
        value.redeemed == false && value.pharmacyId == NOT NULL: STATUS = auf bestätigung warten
        value.redeemed == true: abgeholt
        -->
      </div>
     </div>
  </div>
  </section>
</div>
