<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Apothekenauswahl</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <section class=item-info-wrapper *ngFor="let pharmacy of pharmacies">
        <div class=container>
          <div class=item-info>
            <p class=info>Name: {{pharmacy.name}}</p>
            <p class=info>Adresse: {{pharmacy.address}}</p>
            <p class=info>Öffnungszeiten: {{pharmacy.openingHours}}</p>
            <p class=info>Telefon: {{pharmacy.phone}}</p>
            <p class=info>Gesamtpreis: {{pharmacy.price}}</p>
            <p class=info *ngIf="pharmacy.stock">Lagerbestand: Ok
              <button class=button-primary (click)="choosePharmacy(pharmacy, modal)">Auswählen</button></p>
            <p class=info *ngIf="!pharmacy.stock">Lagerbestand: leer
              <button class=button-primary (click)="choosePharmacy(pharmacy, modal)">Auswählen</button></p>
          </div>
        </div>
      </section>
    </div>
  </div>
</ng-template>

<button class="button-modal" (click)="open(content)">Bestellen</button>
