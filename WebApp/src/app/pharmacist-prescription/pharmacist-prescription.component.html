<div class="list-item">
  <h2>Bestellungen</h2>
  <section class=item-info-wrapper *ngFor="let prescription of prescriptions | keyvalue">
    <div class="container">
      <div class=item-img><img class=item-img [src]="prescription.value.imgUrl" /></div>
      <div class=item-info>
        <p class=info> {{prescription.value.medicine}}, {{prescription.value.amount}} </p>
        <p class=info> {{prescription.value.issuedBy}}</p>
        <p class=info>Bestellungseingang: {{getFormatedDate(prescription.value.assignedAt)}}</p>
        <p class=info>Versicherungsnummer: {{prescription.value.insuranceId}}</p>
      </div>
      <div class=item-info>
        <app-box-modal [prescription]="prescription.value"></app-box-modal>
        <!--p class=info><button class=button-primary></button></p-->
      </div>
    </div>
  </section>
</div>
